<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Landing Page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/2.jpeg);">
    <div class="container">
    <h1>Welcome to PortaPay</h1>
    <p>The first true portable payment and address application for all users</p>
    <a class="btn-primary" href="#">Start Here!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it Works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/apply.svg" alt="">
        <h3>Register</h3>
        <p>Input all payment and address data for validation</p>
      </div>

      <div class="card">
        <img src="images/learn.svg" alt="">
        <h3>Set Up Preferences</h3>
        <p>Confirm Settings</p>
      </div>

      <div class="card">
        <img src="images/product.svg" alt="">
        <h3>Payment Options</h3>
        <p>All methods accepted</p>
      </div>

    </div>
  </div>

  <!-- code a footer -->

  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fas fa-heart"></i> at Le Wagon.</p>

    </div>
  </div>


</body>
</html>
